<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Colendar Using JavaScript - GreatStack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="left">
      <h1 id="day">13</h1>
      <p id="weekday">Tuesday</p>
    </div>
    <div class="right">
      <p id="month">June</p>
      <p id="year">2023</p>
    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
